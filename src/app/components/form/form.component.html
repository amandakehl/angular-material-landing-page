<section class="all-form">
    <div class="spans">
        <span class="span-questions">Questions?</span>
        <span class="span-contact">Contact us <span role="img" aria-label="smile">:)</span></span>
    </div>
    <form class="form" [formGroup]="formulario">
        <mat-form-field floatLabel="auto" appearance="fill">
            <mat-label>Name</mat-label>
            <input class="name" matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field floatLabel="auto" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input class="email" matInput type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field floatLabel="auto" appearance="fill">
            <mat-label>Subject</mat-label>
            <input class="subject" matInput type="text" formControlName="subject">
        </mat-form-field>
        <mat-form-field floatLabel="auto" appearance="fill">
            <mat-label>Message</mat-label>
            <textarea class="message" matInput formControlName="message"></textarea>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" (click)="onSubmit(); validator()"
            [disabled]="!this.formulario.valid">Send</button>
    </form>
</section>
